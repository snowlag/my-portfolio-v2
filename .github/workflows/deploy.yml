name: Build and Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}
  CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.DOCKER_IMAGE }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}
          cache-to: type=inline

      - name: SSH into EC2 and deploy
        if: github.event_name != 'pull_request'
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOSTNAME: ${{ secrets.EC2_HOST }}
          USER_NAME: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
            echo "Starting deployment..."
            
            # Pull latest image
            sudo docker pull ${{ env.DOCKER_IMAGE }}
            
            # Stop and remove existing container (if exists)
            sudo docker stop ${{ env.CONTAINER_NAME }} || true
            sudo docker rm ${{ env.CONTAINER_NAME }} || true
            
            # Run new container with SSL volume
            sudo docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              -p 80:80 \
              -p 443:443 \
              -v certs:/etc/letsencrypt \
              ${{ env.DOCKER_IMAGE }}
            
            # Clean up old images (keep last 2)
            sudo docker image prune -a -f --filter "until=24h" || true
            
            echo "Deployment completed successfully!"
          '
        continue-on-error: false

      - name: Verify deployment
        if: github.event_name != 'pull_request'
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOSTNAME: ${{ secrets.EC2_HOST }}
          USER_NAME: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
            # Wait a moment for container to start
            sleep 5
            
            # Check if container is running
            if sudo docker ps | grep -q ${{ env.CONTAINER_NAME }}; then
              echo "✅ Container is running"
              sudo docker ps | grep ${{ env.CONTAINER_NAME }}
            else
              echo "❌ Container failed to start"
              sudo docker logs ${{ env.CONTAINER_NAME }} || true
              exit 1
            fi
          '
